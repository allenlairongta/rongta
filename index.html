<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际电商仓库存管理系统 V1.4 - 腾讯文档同步版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* 原有样式保持不变 */
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .summary-card {
            color: white;
        }
        .summary-order {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .summary-production {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        }
        .summary-storage {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }
        .summary-shipment {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .table-responsive {
            max-height: 400px;
            overflow: auto;
        }
        .table-responsive table {
            border-collapse: separate;
            border-spacing: 0;
        }
        .table-responsive thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 10;
            border-bottom: 2px solid #dee2e6;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            border-bottom: 3px solid #0d6efd;
        }
        .editable {
            cursor: pointer;
        }
        .editable:hover {
            background-color: #f8f9fa;
        }
        .warning-text {
            color: #dc3545;
            font-weight: bold;
        }
        .system-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            min-height: 80px;
        }
        .permission-badge {
            font-size: 0.7em;
            margin-left: 5px;
        }
        .readonly-field {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .export-import-buttons {
            margin-bottom: 15px;
        }
        .export-import-buttons .btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .user-info-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-sort-container {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .search-sort-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .search-input {
            flex: 1;
            min-width: 200px;
        }
        .sort-select {
            width: auto;
            min-width: 150px;
        }
        .inactive-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 9999;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 9998;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .max-quantity-help {
            font-size: 0.875em;
            color: #6c757d;
            margin-top: 5px;
        }
        .table-total-row {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        /* 新增样式 - 腾讯文档同步 */
        .tencent-doc-sync {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #0d6efd;
        }
        .sync-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .sync-status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #6c757d;
        }
        .sync-status-indicator.synced {
            background-color: #198754;
        }
        .sync-status-indicator.syncing {
            background-color: #ffc107;
            animation: pulse 1.5s infinite;
        }
        .sync-status-indicator.error {
            background-color: #dc3545;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .sync-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-page" class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">国际电商仓库存管理系统</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
                <div class="mt-3">
                    <small class="text-muted">测试账号: admin / admin123</small>
                </div>
            </form>
        </div>
    </div>

    <!-- 主系统界面 -->
    <div id="main-system" style="display: none;">
        <div class="container-fluid py-4">
            <!-- 用户信息栏 -->
            <div class="row mb-3">
                <div class="col-12">
                    <div class="user-info d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-0">国际电商仓库存管理系统</h4>
                            <small>欢迎, <span id="current-user">用户</span> 
                                <span class="permission-badge badge bg-light text-dark" id="user-role">角色</span>
                            </small>
                        </div>
                        <div class="user-info-buttons">
                            <button class="btn btn-light btn-sm" onclick="showUserManagement()" id="user-management-btn" style="display: none;">
                                用户管理
                            </button>
                            <button class="btn btn-outline-light btn-sm" onclick="logout()">
                                退出登录
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 腾讯文档同步区域 -->
            <div class="row mb-4" id="tencent-doc-section" style="display: none;">
                <div class="col-12">
                    <div class="tencent-doc-sync">
                        <div class="sync-status">
                            <div class="sync-status-indicator" id="sync-status-indicator"></div>
                            <span id="sync-status-text">未连接腾讯文档</span>
                        </div>
                        <div class="sync-buttons">
                            <button class="btn btn-primary" onclick="syncFromTencentDoc()">
                                <i class="bi bi-download"></i> 从腾讯文档同步
                            </button>
                            <button class="btn btn-success" onclick="syncToTencentDoc()">
                                <i class="bi bi-upload"></i> 同步到腾讯文档
                            </button>
                            <button class="btn btn-info" onclick="showTencentDocConfig()">
                                <i class="bi bi-gear"></i> 配置腾讯文档
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 导出导入按钮（仅管理员可见） -->
            <div class="row mb-4" id="export-import-section" style="display: none;">
                <div class="col-12">
                    <div class="export-import-buttons">
                        <button class="btn btn-success" onclick="exportAllData()">
                            <i class="bi bi-download"></i> 导出所有数据到Excel
                        </button>
                        <button class="btn btn-warning" onclick="showImportModal()">
                            <i class="bi bi-upload"></i> 从Excel导入数据
                        </button>
                    </div>
                </div>
            </div>

            <!-- 库存概览 -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card summary-card summary-order">
                        <div class="card-body text-center">
                            <h5 class="card-title">已下单未生产数量</h5>
                            <h2 id="total-order">0</h2>
                            <div id="order-by-product" class="mt-2 small"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card summary-card summary-production">
                        <div class="card-body text-center">
                            <h5 class="card-title">已生产未入库数量</h5>
                            <h2 id="total-production">0</h2>
                            <div id="production-by-product" class="mt-2 small"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card summary-card summary-storage">
                        <div class="card-body text-center">
                            <h5 class="card-title">已入库未出库数量</h5>
                            <h2 id="total-storage">0</h2>
                            <div id="storage-by-product" class="mt-2 small"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card summary-card summary-shipment">
                        <div class="card-body text-center">
                            <h5 class="card-title">总出库数量</h5>
                            <h2 id="total-shipment">0</h2>
                            <div id="shipment-by-product" class="mt-2 small"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 功能导航 -->
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="order-tab" data-bs-toggle="tab" data-bs-target="#order" type="button" role="tab">订单管理</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="production-tab" data-bs-toggle="tab" data-bs-target="#production" type="button" role="tab">生产管理</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="storage-tab" data-bs-toggle="tab" data-bs-target="#storage" type="button" role="tab">入库管理</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="shipment-tab" data-bs-toggle="tab" data-bs-target="#shipment" type="button" role="tab">出库管理</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="inventory-tab" data-bs-toggle="tab" data-bs-target="#inventory" type="button" role="tab">库存统计</button>
                </li>
            </ul>
            
            <!-- 内容区域 -->
            <div class="tab-content" id="myTabContent">
                <!-- 订单管理 -->
                <div class="tab-pane fade show active" id="order" role="tabpanel">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">订单管理</h5>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addOrderModal" id="add-order-btn">新增订单</button>
                        </div>
                        <div class="card-body">
                            <!-- 搜索和排序区域 -->
                            <div class="search-sort-container">
                                <div class="search-sort-row">
                                    <input type="text" class="form-control search-input" id="order-search" placeholder="搜索订单编号、产品名称、客户名称...">
                                    <select class="form-select sort-select" id="order-sort">
                                        <option value="id-asc">订单编号 (升序)</option>
                                        <option value="id-desc">订单编号 (降序)</option>
                                        <option value="product-asc">产品名称 (升序)</option>
                                        <option value="product-desc">产品名称 (降序)</option>
                                        <option value="quantity-asc">下单数量 (升序)</option>
                                        <option value="quantity-desc">下单数量 (降序)</option>
                                        <option value="date-asc">下单日期 (升序)</option>
                                        <option value="date-desc">下单日期 (降序)</option>
                                    </select>
                                    <button class="btn btn-outline-secondary" onclick="resetOrderSearch()">
                                        <i class="bi bi-arrow-clockwise"></i> 重置
                                    </button>
                                </div>
                            </div>
                            
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>订单编号</th>
                                            <th>产品名称</th>
                                            <th>下单数量</th>
                                            <th>已生产数量</th>
                                            <th>未生产数量</th>
                                            <th>下单日期</th>
                                            <th>客户名称</th>
                                            <th>备注</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="order-table-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 腾讯文档配置模态框 -->
    <div class="modal fade" id="tencentDocConfigModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">腾讯文档配置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tencent-doc-config-form">
                        <div class="mb-3">
                            <label for="doc-url" class="form-label">腾讯文档URL</label>
                            <input type="text" class="form-control" id="doc-url" value="https://docs.qq.com/sheet/DYUFFREFQeW5PSnBa?tab=2emnq3">
                            <div class="form-text">请输入完整的腾讯文档URL</div>
                        </div>
                        <div class="mb-3">
                            <label for="doc-password" class="form-label">访问密码（如有）</label>
                            <input type="password" class="form-control" id="doc-password">
                            <div class="form-text">如果文档设置了访问密码，请在此输入</div>
                        </div>
                        <div class="mb-3">
                            <label for="sync-interval" class="form-label">自动同步间隔（分钟）</label>
                            <input type="number" class="form-control" id="sync-interval" value="30" min="5">
                            <div class="form-text">设置为0表示禁用自动同步</div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="auto-sync">
                            <label class="form-check-label" for="auto-sync">
                                启用自动同步
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveTencentDocConfig()">保存配置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增订单模态框 -->
    <div class="modal fade" id="addOrderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增订单</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="order-form">
                        <div class="mb-3">
                            <label for="order-id" class="form-label">订单编号</label>
                            <input type="text" class="form-control" id="order-id">
                            <div class="form-text">可自定义订单编号，如不填写将自动生成</div>
                        </div>
                        <div class="mb-3">
                            <label for="order-product" class="form-label">产品名称</label>
                            <input type="text" class="form-control" id="order-product" required>
                        </div>
                        <div class="mb-3">
                            <label for="order-quantity" class="form-label">下单数量</label>
                            <input type="number" class="form-control" id="order-quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="order-date" class="form-label">下单日期</label>
                            <input type="date" class="form-control" id="order-date" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">客户名称</label>
                            <input type="text" class="form-control readonly-field" id="order-customer" readonly>
                            <div class="form-text">自动引用当前登录用户</div>
                        </div>
                        <div class="mb-3">
                            <label for="order-notes" class="form-label">备注</label>
                            <textarea class="form-control" id="order-notes" rows="3"></textarea>
                            <div class="form-text">可选填写，用于记录订单相关信息</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="save-order">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入SheetJS库 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        // 腾讯文档同步相关配置
        let tencentDocConfig = {
            url: "https://docs.qq.com/sheet/DYUFFREFQeW5PSnBa?tab=2emnq3",
            password: "",
            autoSync: false,
            syncInterval: 30, // 分钟
            lastSyncTime: null
        };

        // 用户和权限管理
        const USER_ROLES = {
            admin: {
                name: '管理员',
                permissions: ['order_manage', 'production_manage', 'storage_manage', 'shipment_manage', 'user_manage', 'view_all', 'data_export_import', 'delete_data', 'edit_data', 'tencent_doc_sync']
            },
            production_manager: {
                name: '生产主管',
                permissions: ['production_manage', 'view_all']
            },
            storage_manager: {
                name: '入库员',
                permissions: ['storage_manage', 'view_all']
            },
            warehouse_manager: {
                name: '仓库主管',
                permissions: ['shipment_manage', 'view_all']
            },
            sales: {
                name: '销售员',
                permissions: ['order_manage', 'view_all']
            },
            viewer: {
                name: '查看员',
                permissions: ['view_all']
            }
        };

        // 默认用户数据
        const defaultUsers = [
            { username: 'admin', password: 'admin123', role: 'admin' },
            { username: 'production', password: 'prod123', role: 'production_manager' },
            { username: 'storage', password: 'storage123', role: 'storage_manager' },
            { username: 'warehouse', password: 'ware123', role: 'warehouse_manager' },
            { username: 'sales', password: 'sales123', role: 'sales' }
        ];

        // 数据库
        let database = {
            users: JSON.parse(localStorage.getItem('inventory_users')) || defaultUsers,
            orders: JSON.parse(localStorage.getItem('orders')) || [],
            productions: JSON.parse(localStorage.getItem('productions')) || [],
            storages: JSON.parse(localStorage.getItem('storages')) || [],
            shipments: JSON.parse(localStorage.getItem('shipments')) || []
        };

        let currentUser = null;

        // 加载腾讯文档配置
        function loadTencentDocConfig() {
            const savedConfig = localStorage.getItem('tencentDocConfig');
            if (savedConfig) {
                tencentDocConfig = JSON.parse(savedConfig);
            }
            updateSyncStatus();
        }

        // 保存腾讯文档配置
        function saveTencentDocConfig() {
            tencentDocConfig.url = document.getElementById('doc-url').value;
            tencentDocConfig.password = document.getElementById('doc-password').value;
            tencentDocConfig.syncInterval = parseInt(document.getElementById('sync-interval').value);
            tencentDocConfig.autoSync = document.getElementById('auto-sync').checked;
            
            localStorage.setItem('tencentDocConfig', JSON.stringify(tencentDocConfig));
            
            // 更新自动同步定时器
            setupAutoSync();
            
            bootstrap.Modal.getInstance(document.getElementById('tencentDocConfigModal')).hide();
            updateSyncStatus();
            alert('腾讯文档配置已保存！');
        }

        // 显示腾讯文档配置模态框
        function showTencentDocConfig() {
            document.getElementById('doc-url').value = tencentDocConfig.url;
            document.getElementById('doc-password').value = tencentDocConfig.password;
            document.getElementById('sync-interval').value = tencentDocConfig.syncInterval;
            document.getElementById('auto-sync').checked = tencentDocConfig.autoSync;
            
            new bootstrap.Modal(document.getElementById('tencentDocConfigModal')).show();
        }

        // 设置自动同步
        function setupAutoSync() {
            // 清除现有定时器
            if (window.autoSyncTimer) {
                clearInterval(window.autoSyncTimer);
            }
            
            // 如果启用了自动同步且间隔大于0，设置定时器
            if (tencentDocConfig.autoSync && tencentDocConfig.syncInterval > 0) {
                const intervalMs = tencentDocConfig.syncInterval * 60 * 1000;
                window.autoSyncTimer = setInterval(() => {
                    syncFromTencentDoc();
                }, intervalMs);
                
                console.log(`自动同步已启用，间隔: ${tencentDocConfig.syncInterval}分钟`);
            }
        }

        // 更新同步状态显示
        function updateSyncStatus() {
            const indicator = document.getElementById('sync-status-indicator');
            const statusText = document.getElementById('sync-status-text');
            
            if (tencentDocConfig.autoSync && tencentDocConfig.syncInterval > 0) {
                indicator.className = 'sync-status-indicator synced';
                statusText.textContent = `已连接腾讯文档 - 自动同步已启用 (${tencentDocConfig.syncInterval}分钟)`;
            } else if (tencentDocConfig.url) {
                indicator.className = 'sync-status-indicator';
                statusText.textContent = '已配置腾讯文档 - 手动同步';
            } else {
                indicator.className = 'sync-status-indicator error';
                statusText.textContent = '未配置腾讯文档';
            }
            
            // 显示最后同步时间
            if (tencentDocConfig.lastSyncTime) {
                const lastSync = new Date(tencentDocConfig.lastSyncTime).toLocaleString('zh-CN');

        // 合并从腾讯文档获取的数据
        function mergeDataFromTencentDoc(tencentData) {
            // 合并订单数据
            if (tencentData.orders && tencentData.orders.length > 0) {
                tencentData.orders.forEach(order => {
                    const existingIndex = database.orders.findIndex(o => o.id === order.id);
                    if (existingIndex >= 0) {
                        // 更新现有订单
                        database.orders[existingIndex] = { ...database.orders[existingIndex], ...order };
                    } else {
                        // 添加新订单
                        database.orders.push(order);
                    }
                });
            }
            
            // 合并生产数据
            if (tencentData.productions && tencentData.productions.length > 0) {
                tencentData.productions.forEach(production => {
                    const existingIndex = database.productions.findIndex(p => p.id === production.id);
                    if (existingIndex >= 0) {
                        database.productions[existingIndex] = { ...database.productions[existingIndex], ...production };
                    } else {
                        database.productions.push(production);
                    }
                });
            }
            
            // 合并入库数据
            if (tencentData.storages && tencentData.storages.length > 0) {
                tencentData.storages.forEach(storage => {
                    const existingIndex = database.storages.findIndex(s => s.id === storage.id);
                    if (existingIndex >= 0) {
                        database.storages[existingIndex] = { ...database.storages[existingIndex], ...storage };
                    } else {
                        database.storages.push(storage);
                    }
                });
            }
            
            // 合并出库数据
            if (tencentData.shipments && tencentData.shipments.length > 0) {
                tencentData.shipments.forEach(shipment => {
                    const existingIndex = database.shipments.findIndex(s => s.id === shipment.id);
                    if (existingIndex >= 0) {
                        database.shipments[existingIndex] = { ...database.shipments[existingIndex], ...shipment };
                    } else {
                        database.shipments.push(shipment);
                    }
                });
            }
            
            // 保存数据并更新UI
            saveData();
        }

        // 权限检查函数
        function hasPermission(permission) {
            if (!currentUser) return false;
            const userRole = USER_ROLES[currentUser.role];
            return userRole.permissions.includes(permission);
        }

        // 登录功能
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const user = database.users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                showMainSystem();
            } else {
                alert('用户名或密码错误！');

            document.getElementById('current-user').textContent = currentUser.username;
            document.getElementById('user-role').textContent = USER_ROLES[currentUser.role].name;

        // 保存数据到本地存储
        function saveData() {
            localStorage.setItem('orders', JSON.stringify(database.orders));
            localStorage.setItem('productions', JSON.stringify(database.productions));
            localStorage.setItem('storages', JSON.stringify(database.storages));
            localStorage.setItem('shipments', JSON.stringify(database.shipments));
            updateUI();
        }

        // 更新所有界面
        function updateUI() {
            updateOrderTable();
            updateSummaryCards();
        }

        // 更新订单表格
        function updateOrderTable() {
            const tbody = document.getElementById('order-table-body');
            tbody.innerHTML = '';
            
            database.orders.forEach(order => {
                // 计算已生产数量和未生产数量
                const relatedProductions = database.productions.filter(p => p.orderId === order.id && p.product === order.product);
                const producedQuantity = relatedProductions.reduce((sum, p) => sum + parseInt(p.quantity), 0);
                const remainingQuantity = parseInt(order.quantity) - producedQuantity;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.product}</td>
                    <td>${order.quantity}</td>
                    <td>${producedQuantity}</td>
                    <td class="${remainingQuantity > 0 ? 'warning-text' : ''}">${remainingQuantity}</td>
                    <td>${order.date}</td>
                    <td>${order.customer}</td>
                    <td>${order.notes || ''}</td>
                    <td><span class="badge ${remainingQuantity === 0 ? 'bg-success' : 'bg-warning'}">${remainingQuantity === 0 ? '已完成' : '进行中'}</span></td>
                    <td>
                        <div class="action-buttons">
                            ${hasPermission('edit_data') ? `
                            <button class="btn btn-sm btn-warning" onclick="editOrder('${order.id}')">编辑</button>
                            ` : ''}
                            ${hasPermission('delete_data') ? `
                            <button class="btn btn-sm btn-danger" onclick="deleteOrder('${order.id}')">删除</button>
                            ` : ''}
                            ${!hasPermission('edit_data') && !hasPermission('delete_data') ? '<span class="text-muted">无权限</span>' : ''}
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 更新概览卡片
        function updateSummaryCards() {
            // 计算已下单未生产总数
            let totalOrderedNotProduced = 0;
            const orderByProduct = {};
            
            database.orders.forEach(order => {
                const relatedProductions = database.productions.filter(p => p.orderId === order.id && p.product === order.product);
                const producedQuantity = relatedProductions.reduce((sum, p) => sum + parseInt(p.quantity), 0);
                const remainingQuantity = parseInt(order.quantity) - producedQuantity;
                
                totalOrderedNotProduced += Math.max(0, remainingQuantity);
                
                if (!orderByProduct[order.product]) {
                    orderByProduct[order.product] = 0;
                }
                orderByProduct[order.product] += Math.max(0, remainingQuantity);
            });
            
            document.getElementById('total-order').textContent = totalOrderedNotProduced;
            document.getElementById('order-by-product').innerHTML = Object.entries(orderByProduct)
                .map(([product, quantity]) => `${product}: ${quantity}`).join('<br>');
        }

        // 生成唯一ID函数
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // 设置当前用户到表单字段
        function setCurrentUserToForms() {
            if (currentUser) {
                // 设置订单表单的客户名称
                document.getElementById('order-customer').value = currentUser.username;
            }
        }

        // 设置日期字段为今天
        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('order-date').value = today;
        }

        // 检查是否已登录
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    showMainSystem();
                } catch (e) {
                    // 如果JSON解析失败，清除无效数据并显示登录界面
                    localStorage.removeItem('currentUser');
                }
            }
        }

        // 保存订单
        document.getElementById('save-order')?.addEventListener('click', function() {
            if (!hasPermission('order_manage')) {
                alert('您没有权限添加订单！');
                return;
            }
            
            let orderId = document.getElementById('order-id').value;
            const product = document.getElementById('order-product').value;
            const quantity = document.getElementById('order-quantity').value;
            const date = document.getElementById('order-date').value;
            const customer = document.getElementById('order-customer').value;
            const notes = document.getElementById('order-notes').value;
            
            if (product && quantity && date && customer) {
                // 验证数量是否为有效数字
                const quantityNum = parseInt(quantity);
                if (isNaN(quantityNum) || quantityNum <= 0) {
                    alert('请输入有效的数量（必须为正整数）！');
                    return;
                }
                
                if (!orderId) {
                    orderId = generateId();
                }
                
                const existingOrder = database.orders.find(order => order.id === orderId);
                if (existingOrder) {
                    alert('订单编号已存在，请使用其他编号');
                    return;
                }
                
                database.orders.push({
                    id: orderId,
                    product,
                    quantity: quantityNum,
                    date,
                    customer,
                    notes
                });
                
                saveData();
                document.getElementById('order-form').reset();
                document.getElementById('order-date').value = new Date().toISOString().split('T')[0];
                setCurrentUserToForms(); // 重置时重新设置当前用户
                bootstrap.Modal.getInstance(document.getElementById('addOrderModal')).hide();
            } else {
                alert('请填写所有必填字段');
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            setTodayDate(); // 设置日期为今天

            // 模态框显示时设置当前用户和日期
            document.getElementById('addOrderModal')?.addEventListener('show.bs.modal', function() {
                setCurrentUserToForms();
                document.getElementById('order-date').value = new Date().toISOString().split('T')[0];
            });
        });

        function showImportModal() {
            alert('导入功能');
        }

        // 重置搜索
        function resetOrderSearch() {
            document.getElementById('order-search').value = '';
            document.getElementById('order-sort').value = 'id-asc';
            updateOrderTable();
        }

        // 编辑订单
        function editOrder(id) {
            alert('编辑订单: ' + id);
        }

        // 删除订单
        function deleteOrder(id) {
            if (confirm('确定要删除此订单吗？')) {
                database.orders = database.orders.filter(order => order.id !== id);
                saveData();
            }
        }
